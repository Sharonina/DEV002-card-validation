<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <img src="../imgs/s-sharon.png" alt="logo" >
        </div>
        <div class="nav-name-section">
          <p>VALIDACIÓN DE TARJETA</p>
          <div class="linea"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-data">
        <p>Ingresa los datos de tu tarjeta</p>
        <div class="data-card">
          <div class="card">
            <img src="../imgs/card-sindatos.png" alt="card">
          </div>
          <div class="numbers">
            <input class="cardInput" type="number" size="4" maxlength="4" placeholder="0000">
            <input class="cardInput" type="number" size="4" maxlength="4" placeholder="0000">
            <input class="cardInput" type="number" size="4" maxlength="4"  placeholder="0000">
            <input class="cardInput" type="number" size="4" maxlength="4" placeholder="0000">
          </div>
          <div class="user-name">
            <input type="text" placeholder="Your name here">
          </div>
        </div>
        <div class="digits-state">
          <p>Ocultar dígitos</p>
        </div>
        <div class="validate-card">
          <button>Validar</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
